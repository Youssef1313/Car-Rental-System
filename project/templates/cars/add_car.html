{% extends 'base.html' %}
{% block content %}
    <h1>Adding a new car</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="plate_id" class="form-label">Plate Id</label>
            <input type="text" class="form-control" id="plate_id" name="plate_id" value="{{ car.plate_id }}">
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ car.color }}">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" value="{{ car.year }}">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select form-control">
                {% for car_status in car_statuses %}
                    {% if car_status.id == car.status.id %}
                        <option value="{{ car_status.id }}" selected>{{ car_status.name }}</option>
                    {% else %}
                        <option value="{{ car_status.id }}">{{ car_status.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="office" class="form-label">Office</label>
            <select id="office" name="office" class="form-select form-control">
                {% for office in offices %}
                    {% if office.id == car.belong_office.id %}
                        <option value="{{ office.id }}" selected>{{ office.office_name }}</option>
                    {% else %}
                    <option value="{{ office.id }}">{{ office.office_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
{% endblock %}
