{% extends 'base.html' %}
{% block content %}
    <h1>Adding a new car</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="plate_id" class="form-label">Plate Id</label>
            <input type="text" class="form-control" id="plate_id" name="plate_id" value="{{ car.plate_id }}">
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ car.color }}">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" value="{{ car.year }}">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ car.status }}">
        </div>

        <div class="mb-3">
            <label for="belong_office" class="form-label">Office</label>
            <input type="text" class="form-control" id="belong_office" name="belong_office" value="{{ car.belong_office }}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
{% endblock %}
