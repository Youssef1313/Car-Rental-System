{% extends 'base.html' %}
{% block content %}
    <h1>Editing car with plate id: {{ car.plate_id }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ car.color }}">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" value="{{ car.year }}">
        </div>

        <div class="mb-3">
            <label for ="car_status" class="form-label">Car status</label>
            <select id="car_status" name="car_status" class="form-select form-control">
                {% for car_status in car_statuses %}
                    {% if car_status.id == car.status.id %}
                        <option value="{{ car_status.id }}" selected>{{ car_status.name }}</option>
                    {% else %}
                        <option value="{{ car_status.id }}">{{ car_status.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
{% endblock %}
