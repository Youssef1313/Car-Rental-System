{% extends 'base.html' %}
{% block content %}
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
            <tr>
                <td>
                    {% comment %} <a href="{% url 'customers:detail' customer.id %}">{{ customer.id }}</a> {% endcomment %}
                    <a href="#">{{ customer.personal_id }}</a>
                </td>
                <td>{{ customer.name }}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
