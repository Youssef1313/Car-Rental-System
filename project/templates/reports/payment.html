{% extends 'base.html' %}
{% block content %}

<h1>Payment</h1>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Payment Date</th>
            <th scope="col">Payment Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.id }}</td>
            <td>{{ payment.payment_date }}</td>
            <td>{{ payment_date.payment_amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
